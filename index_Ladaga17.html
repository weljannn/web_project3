<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Handling</title>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .demo-div {
            width: 200px;
            height: 100px;
            border: 2px solid #333;
            margin: 10px 0;
            padding: 10px;
            overflow: auto;
        }
        button {
            padding: 10px 20px;
            margin: 5px 0;
            cursor: pointer;
        }
        input {
            padding: 5px;
            margin: 5px 0;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Event Handling Demo</h2>
        
        <!-- Task 1: Click Event -->
        <button id="myButton">Click Me</button>
        
        <!-- Task 3: Blur Event -->
        <br>
        <input type="text" id="myInput" placeholder="Type something...">
        
        <!-- Task 4: Mousedown Event -->
        <br>
        <button id="mousedownButton">Press Mouse Down</button>
        
        <!-- Task 5 & 6: Mousemove & Wheel Events -->
        <div id="myDiv" class="demo-div">
            Move mouse over this div or scroll inside it.
            <br><br>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </div>
    </div>

    <script src="ladaga17.js"></script>
</body>
</html>
